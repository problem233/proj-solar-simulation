<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>毁灭太阳系模拟</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" type="text/css" href="src.131d9650.css"><script src="src.f460abfa.js"></script></head><body> <div id="view"></div> <div id="control"> <h1 id="title">毁灭太阳系模拟</h1> <div id="time"> <b>时间：</b> <button id="continue-pause">▶</button> <span id="time-display">0</span> day <div id="timescale"> 速度： <input type="number" id="input-timescale" step="any" min="0"> day/s </div> <div id="accuracy"> 精确度： <input type="number" id="input-accuracy" step="any" min="0"> step/s </div> </div> <div id="scale"> <b>比例尺：</b> 1 px : <input id="input-scale" type="number" step="any" min="0"> × 10<sup>4</sup> km </div> <div id="explosion"> <b>爆炸：</b> <button id="explode">引爆</button> <div id="work"> 做功 <i>|W|</i> = <input type="number" id="input-work" step="any" min="0"> × 10<sup>29</sup> J </div> </div> <div id="data"> <b>数据：</b> <div id="preset"> 预设： <select id="preset-select"></select> </div> <div id="state"> 状态： <div id="state-M"> 恒星质量 <i>M</i> = <input id="input-M" type="number" step="any" min="0"> × 10<sup>29</sup> kg </div> <div id="state-m"> 行星质量 <i>m</i> = <input id="input-m" type="number" step="any" min="0"> × 10<sup>22</sup> kg </div> <div id="state-pos"> 行星位置（以恒星球心为坐标原点）： <div id="state-pos-x"> <i>x</i> = <input type="number" id="input-pos-x" step="any"> × 10<sup>6</sup> km </div> <div id="state-pos-y"> <i>y</i> = <input type="number" id="input-pos-y" step="any"> × 10<sup>6</sup> km </div> <div id="state-pos-r"> <i>r</i> = <input type="number" id="input-pos-r" step="any"> × 10<sup>6</sup> km </div> </div> <div id="state-v"> 行星速度： <div id="state-v-x"> <i>v<sub>x</sub></i> = <input type="number" id="input-v-x" step="any"> km/s </div> <div id="state-v-x"> <i>v<sub>y</sub></i> = <input type="number" id="input-v-y" step="any"> km/s </div> <div id="state-v-len"> <i>v</i> = <input type="number" id="input-v-len" step="any" min="0"> km/s </div> </div> <div id="state-ek"> 行星动能 <i>E<sub>k</sub></i> = <input type="number" id="input-ek" step="any" min="0"> × 10<sup>29</sup> J </div> </div> </div> <div id="about"> <em>注：星体并非真实大小</em><br> <em>程序作者：阮琰杰</em><br> <em>其它小组成员：王谢虞、陈锦毅</em> </div> </div>
</body></html>
